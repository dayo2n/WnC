<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>WnC 과외 선생님 매칭</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta propery="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="Open Graph title" />
    <meta property="og:description" content="Open Graph description" />
    <meta property="og:image" content="Open Graph img" />
    <meta property="og:url" content="Open Graph url" />
    <meta property="og:site_name" content="Open Graph site name" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="" />

    <!-- CSS Reset(1), 아이콘 폰트, 웹페이지 사용폰트, style.css -->
    <link rel="stylesheet" href="css/nomalize.css" /> <!-- nomalize.css 파일 다운받아서 사용, 다른설정 하기 전에 초기화 -->
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script> <!-- 각종 아이콘 -->
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <!-- 웹 폰트-->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="inner">
            <div class="head_contianer">
                <div class="left_head_items">
                    <div class="logo"></div>
                    <div class="search_tutoring_link"></div>
                    <div class="search_teacher_link"></div>
                </div>
                <div class="right_head_items">
                    <div class="login_button"></div>
                    <div class="profile"></div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="inner">
            <div class="notice_board_container">
                <!-- 게시글 검색 부분 -->
                <div class="notice_board_submit_container">
                    <div class="searchBox">
                        <select name="select_option" id="select_option" class="searchBoxComponent">
                            <option value="Title">제목</option>
                            <option value="Tutor">선생님</option>
                            <option value="NumberOfTutee">모집인원</option>
                            <option value="PERSONAL" id="lessonType">1대1 과외</option>
                            <option value="GROUP" id="lessonType">그룹 과외</option>
                        </select>
                    </div>
                    <div class="searchBox">
                        <input type="text" class="searchBoxComponent" id="searchCondition" placeholder="검색어 입력">
                    </div>
                    <div class="searchBox">
                        <button type="submit" class="btn searchBoxComponent">검색</button>
                    </div>
                    <input type="hidden" name="searchFlag" value="true">
                </div>
                <div class="notice_board_title">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>첨부</th>
                                <th>작성자</th>
                                <th>등록일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>d</td>
                                <td id="titleCell">ddddddddddddddddddddddddddddddddddddd</td>
                                <td>ddd</td>
                                <td>ddd</td>
                                <td>ddd</td>
                                <td>d</td>
                            </tr>
                            <tr>
                                <td>d</td>
                                <td id="titleCell">d</td>
                                <td>ddd</td>
                                <td>ddd</td>
                                <td>ddd</td>
                                <td>d</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="teacher_list_container">
                <div class="teacher_list_title">
                    <form class="teacher_list_search_form">
                        <select id="teacher_list_select">
                            <option id="teacher_select_name" value="이름">이름</option>
                            <option id="teacher_select_subject" value="과목">과목</option>
                        </select>
                        <input id="teacher_search" type="text" placeholder="검색어 입력" required>
                    </form>
                </div>
                <ul class="teacher_list">
                    <li class="teacher_card">
                        <img class="teacher_img" src="https://i.ytimg.com/vi/rLueTjLWVCc/maxresdefault.jpg"></img>
                        <div class="teacher_description">
                            <div class="teacher_description_top">
                                <div class="teacher_name">한석원선생님</div>
                                <div class="teacher_subject">수학</div>
                            </div>
                            <div class="teacher_description_mid">
                                <div class="teacher_rating">⭐⭐⭐⭐⭐</div>
                                <input class="chatting_button" type="button" value="채팅하기">
                            </div>
                            <div class="teacher_description_bottom">
                                <div class="teacher_career">경력:</div>
                            </div>
                        </div>
                    </li>
                    <li class="teacher_card">
                        <img class="teacher_img" src="https://i.ytimg.com/vi/rLueTjLWVCc/maxresdefault.jpg"></img>
                        <div class="teacher_description">
                            <div class="teacher_description_top">
                                <div class="teacher_name">한석원선생님</div>
                                <div class="teacher_subject">수학</div>
                            </div>
                            <div class="teacher_description_mid">
                                <div class="teacher_rating">⭐⭐⭐⭐⭐</div>
                                <input class="chatting_button" type="button" value="채팅하기">
                            </div>
                            <div class="teacher_description_bottom">
                                <div class="teacher_career">경력:</div>
                            </div>
                        </div>
                    </li>
                    <li class="teacher_card">
                        <img class="teacher_img" src="https://i.ytimg.com/vi/rLueTjLWVCc/maxresdefault.jpg"></img>
                        <div class="teacher_description">
                            <div class="teacher_description_top">
                                <div class="teacher_name">한석원선생님</div>
                                <div class="teacher_subject">수학</div>
                            </div>
                            <div class="teacher_description_mid">
                                <div class="teacher_rating">⭐⭐⭐⭐⭐</div>
                                <input class="chatting_button" type="button" value="채팅하기">
                            </div>
                            <div class="teacher_description_bottom">
                                <div class="teacher_career">경력:</div>
                            </div>
                        </div>

                        <img class="teacher_img" src="https://i.ytimg.com/vi/rLueTjLWVCc/maxresdefault.jpg"></img>
                        <div class="teacher_description">
                            <div class="teacher_description_top">
                                <div class="teacher_name">한석원선생님</div>
                                <div class="teacher_subject">수학</div>
                            </div>
                            <div class="teacher_description_mid">
                                <div class="teacher_rating">⭐⭐⭐⭐⭐</div>
                                <input class="chatting_button" type="button" value="채팅하기">
                            </div>
                            <div class="teacher_description_bottom">
                                <div class="teacher_career">경력:</div>
                            </div>
                        </div>
                    </li>
                    <li class="teacher_card">
                        <img class="teacher_img" src="https://i.ytimg.com/vi/rLueTjLWVCc/maxresdefault.jpg"></img>
                        <div class="teacher_description">
                            <div class="teacher_description_top">
                                <div class="teacher_name">한석원선생님</div>
                                <div class="teacher_subject">수학</div>
                            </div>
                            <div class="teacher_description_mid">
                                <div class="teacher_rating">⭐⭐⭐⭐⭐</div>
                                <input class="chatting_button" type="button" value="채팅하기">
                            </div>
                            <div class="teacher_description_bottom">
                                <div class="teacher_career">경력:</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="popular_teacher_container"></div>
        </div>
    </section>
