<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta propery="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="Open Graph title" />
    <meta property="og:description" content="Open Graph description" />
    <meta property="og:image" content="Open Graph img" />
    <meta property="og:url" content="Open Graph url" />
    <meta property="og:site_name" content="Open Graph site name" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="" />

    <!-- CSS Reset(1), 아이콘 폰트, 웹페이지 사용폰트, style.css -->
    <link rel="stylesheet" href="css/nomalize.css" /> <!-- nomalize.css 파일 다운받아서 사용, 다른설정 하기 전에 초기화 -->
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script> <!-- 각종 아이콘 -->
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <!-- 웹 폰트-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
    <header>
        <div class="inner">
            <div class="head_contianer">
                <div class="left_head_items">
                    <div class="logo"></div>
                    <div class="search_tutoring_link"></div>
                    <div class="search_teacher_link"></div>
                </div>
                <div class="right_head_items">
                    <div class="login_button"></div>
                    <div class="profile"></div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="notice_board_container">
            <div class="notice_board_submit_container">
                <div class="select_items">
                    <div class="select_option"></div>
                    <div class="select_people_num"></div>
                </div>
                <div class="search_items">
                    <div class="search_title"></div>
                    <div class="search_people_num"></div>
                </div>
                <input type="submit" value="검색">
            </div>
            <ul class="notice_board_content_container">
                <li class="notice_board_title">
                    <span class="list_num"></span>
                    <span class="list_title"></span>
                    <span class="list_upload_files"></span>
                    <span class="list_writer"></span>
                    <span class="list_created_date"></span>
                    <span class="list_views"></span>
                </li>
                <li class="notice_board_content"></li>
            </ul>
        </div>
    </section>

    <section>

    </section>

</body>
