<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>posts</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

    <script src="https://kit.fontawesome.com/9f3180d267.js" crossorigin="anonymous"></script> <!-- 각종 아이콘 -->

</head>

<body>
    <div id="dialog" title="비밀번호 입력">
        <div class="passwordBox">
            <input type="password" name="" id="password">
            <input type="button" value="확인" id="btn-passwordConfirm">
        </div>
    </div>
    <header>
        <div class="inner">
            <div class="head_container">
                <div class="left_head_items">
                    <img src="img/teaching.png" alt="" id="logo" class="logoBox" style="width: 50px;">
                    <h1 class="logoBox">WnC Tutoring</h1>
                </div>
                <div class="right_head_items">
                    <i class="far fa-bell logoBox" id="notification_icon" style="font-size: 25px;"></i>

                        <div class="notification_modal">
                            <div class="notification_modal_title">
                                <h2>알림모달</h2>
                            </div>
                            <div class="notification_modal_close_area">X</div>
                            <div class="notification_modal_content">
                                <p></p>
                            </div>
                        </div>
                  <i class="far fa-user logoBox" id="user_icon" style="font-size: 25px;"></i>
                    <i class="far fa-envelope logoBox" id="message_icon" style="font-size: 25px;"></i>
                        <div class="message_modal">
                            <div class="message_modal_title">
                                <h2>Message</h2>
                            </div>
                            <div class="message_modal_close_area">X</div>
                            <div class="message_modal_content">
                                <table id="messageTable">
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    <div class="chatting_modal">
                            <div class="chatting_modal_title">
                                <h2>Chatting</h2>
                            </div>
                            <div class="chatting_modal_close_area">X</div>
                            <div class="chatting_modal_content">
                                <table id="chattingTable">
                                    <tbody></tbody>
                                    <tfoot >
                                        <td colspan="2" align="center">
                                            <input type="text" name="" id="" placeholder="메세지를 입력하세요">
                                            <input type="button" value="전송">
                                        </td>
                                    </tfoot>
                                </table>
                            </div>
                        </div>    
                    <img src="img/login.png" id="login_icon"class="logoBox" alt="로그인">
                    <div class="login_button"></div>
                    <div class="profile"></div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="inner viewPostTable">
            <table border="1" width=500 frame=void id="postViewTable">
                <!-- <thead>

                </thead> -->
                <tbody>
                    <tr>
                        <td width=120>
                            분류
                        </td>
                        <td>
                        </td>
                        <td width=120>
                            조회수
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            모집인원
                        </td>
                        <td>
                        </td>
                        <td>
                            작성자(선생님)
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            과외기간
                        </td>
                        <td colspan="3">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" height=400>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" align=right>
                            <!-- 글 수정시 작성자에게만 버튼이 보이도록 || 수정 클릭 시 비밀번호를 입력하고 확인 -->
                            <input type="button" id="btn-editPost" value="글 수정">
                            <input type="button" id="btn-backToNoticeBoard" value="목록으로">
                            <input type="button" id="btn-deletePost" value="글 삭제">

                            <input type="submit" id="btn-register" value="신청하기">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="js/post.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
