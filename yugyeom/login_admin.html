<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta propery="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="Open Graph title" />
    <meta property="og:description" content="Open Graph description" />
    <meta property="og:image" content="Open Graph img" />
    <meta property="og:url" content="Open Graph url" />
    <meta property="og:site_name" content="Open Graph site name" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="" />

    <!-- CSS Reset(1), 아이콘 폰트, 웹페이지 사용폰트, style.css -->
    <link rel="stylesheet" href="css/nomalize.css" /> <!-- nomalize.css 파일 다운받아서 사용, 다른설정 하기 전에 초기화 -->
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/9f3180d267.js" crossorigin="anonymous"></script> <!-- 각종 아이콘 -->
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <!-- 웹 폰트-->
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="inner">
            <div class="head_container">
                <div class="left_head_items">
                    <img src="img/teaching.png" alt="" id="logo" class="logoBox" style="width: 50px;">
                    <h1 class="logoBox" style="color: indianred;">WnC Tutoring ADMIN</h1>
                </div>
                <div class="right_head_items">
                    <i class="fas fa-users-cog logoBox" id="admin_icon" style="font-size: 25px;"></i>
                    <i class="far fa-bell logoBox" id="notification_icon" style="font-size: 25px;"></i>
                    <div class="notification_modal">
                        <div class="notification_modal_title">
                            <h2>알림모달</h2>
                        </div>
                        <div class="notification_modal_close_area">X</div>
                        <div class="notification_modal_content">
                            <div>
                                <form class="alarm_form">
                                    <select id="alarm_select">
                                        <option value="all">전체</option>
                                        <option value="unread">안읽은알람</option>
                                        <option value="read">읽은알람</option>
                                    </select><input type="submit" value="확인">
                                </form>
                            </div>
                            <ul class="alarm_list_container">
                                <li class="alarm_list">
                                    <div> student 학생이 title 과외에 가입신청을 보냈습니다.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <i class="far fa-user logoBox" id="user_icon" style="font-size: 25px;"></i>
                    <i class="far fa-envelope logoBox" id="message_icon" style="font-size: 25px;"></i>
                    <div class="message_modal">
                        <div class="message_modal_title">
                            <h2>Message</h2>
                        </div>
                        <div class="message_modal_close_area">X</div>
                        <div class="message_modal_content">
                            <table id="messageTable">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="chatting_modal">
                        <div class="chatting_modal_title">
                            <h2>Chatting</h2>
                        </div>
                        <div class="chatting_modal_close_area">X</div>
                        <div class="chatting_modal_content">
                            <table id="chattingTable">
                                <tbody></tbody>
                                <tfoot>
                                    <td colspan="2" align="center">
                                        <input type="text" name="" id="" placeholder="메세지를 입력하세요">
                                        <input type="button" value="전송">
                                    </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <img src="img/login.png" id="login_icon" class="logoBox" alt="로그인">
                    <img src="img/exit.png" id="logout_icon" class="logoBox" alt="로그아웃">
                    <div class="login_button"></div>
                    <div class="profile"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="inner">

        <div class="login_container">
            <div class="login_form_container">
                <form class="login_form">
                    <div>아이디</div>
                    <input type="text" id="login_username" placeholder="username" name="username">
                    <div>비밀번호</div>
                    <input type="password" id="login_password" placeholder="password" name="password">
                    <input type="submit" id="login_button" value="로그인">

                    <div class="join_box">
                        <a href="/yugyeom/student_join.html" id="join_student">학생회원가입</a>
                        <a href="/yugyeom/teacher_join.html" id="join_teacher">선생님회원가입</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="js/admin_login.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
