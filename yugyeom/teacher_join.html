        <div class="join_container">

                <form class="join_form">

                    <input type="text" id="join_username" placeholder="username" name="username">
                    <button type="button" id="username_overlap_button" onclick="usernameOverlapCheck()">아이디

                    <div>비밀번호</div>

                    <div>경력</div>
                    <textarea id="join_career" , placeholder="career" name="career"></textarea>
                    <input type="submit" id="join_button" value="회원가입">
