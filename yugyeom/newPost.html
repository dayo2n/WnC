<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>new posts</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
    
</head>

<body>
    <header>

    </header>
    <section>
        <div class="inner">
            <table border="1" width=500>
                <tr>
                    <th colspan="2">
                        새 글 작성
                    </th>
                </tr>
                <tr>
                    <td width=50>
                        <select>
                            <option value="OneByOne">일대일 과외</option>
                            <option value="Group">그룹 과외</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" placeholder="제목을 입력하세요." maxlength=20 style="width:100%">
                    </td>
                </tr>
                <tr>
                    <td width=50>
                        모집인원
                    </td>
                    <td>
                        <input type="text" placeholder="최대인원을 입력하세요." id="maxTutee" maxlength=20 style="width:100%"">
                    </td>
                </tr>
                <tr>
                    <td width=50>
                        과외기간
                    </td>
                    <td>
                        <input type="text" name="" id="startDate" placeholder="시작일자 yyyy-mm-dd"> ~ 
                        <input type="text" name="" id="endDate" placeholder="종료일자 yyyy-mm-dd">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" height=400>
                        <textarea placeholder="내용을 입력하세요." style="width: 100%; height: 100%"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align=right>
                        <input type="button" value="글쓰기">
                        <input type="button" value="목록으로">
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script src="js/newPost.js"></script>
</body>

</html>
